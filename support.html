    <body>

        <br><hr><br><br>
        <form>
            <fieldest>
                <legend>설문지</legend>

            성별:&nbsp;남자<input type="radio" name="gender" value="1">&nbsp;여자<input type="radio" name="gender"  value="1">
            <table>
                <tr><td>관심 분야를 적어주세요.</td><td><input type="text"></td></tr>

            </table>
            진로:&nbsp;개발<input type="checkbox"  value="1">&nbsp;기획<input type="checkbox"  value="1">&nbsp;창업<input type="checkbox"  value="1">&nbsp; 영업<input type="checkbox"  value="1"><br>
            남기고 싶은 말<br>
            <textarea rows="8" cols="70"></textarea>
        </fieldest>
        </form>
    </body>
