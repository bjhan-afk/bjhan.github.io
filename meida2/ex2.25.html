<!DOCTYPE html>
<html>
<head>

    <title>기본 테이블 만들기</title>
</head>
<body>

    <hr>
    <table>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
        <thead>
            <tr>
                <tr><th>이름</th><td>HTML</td><td>CSS</td></tr>
                
            </tr>
        </thead>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>배준한</td><td>100</td><td>100</td></tr>
            <tr><td>이병은</td><td>10</td><td>1</td></tr>
        </tbody>
    </table>
</body>
</html>
